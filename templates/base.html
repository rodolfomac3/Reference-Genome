<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Marker Finder{% endblock %}</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- Top Nav -->
    <nav class="navbar navbar-dark navbar-expand-lg shadow-sm nav-glass">
      <div class="container-xl">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <span class="logo-dot"></span>
          <span class="fw-semibold">Marker Finder</span>
        </a>
        <div class="ms-auto d-flex align-items-center gap-3 small text-secondary">
          <span class="d-none d-md-inline">NCBI-backed · Live</span>
          <a class="link-secondary" href="https://www.ncbi.nlm.nih.gov/" target="_blank" rel="noopener">
            <i class="bi bi-box-arrow-up-right"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="container-xl py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container-xl small text-secondary py-4">
      <hr class="border-secondary-subtle">
      <div class="d-flex flex-wrap justify-content-between">
        <div>
          <i class="bi bi-shield-check me-1"></i>
          Set <code>ENTREZ_EMAIL</code>{% if false %},{% endif %} and be polite with requests (cached).
        </div>
        <div>© {{ 2025 }} Marker Finder</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Enable tooltips globally
      document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
      // Toast helper
      function showToast(msg) {
        let t = document.getElementById('mf-toast');
        if (!t) {
          const tpl = `
          <div id="mf-toast" class="toast align-items-center text-bg-dark border-0 position-fixed bottom-0 end-0 m-4" role="status" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body"></div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>`;
          document.body.insertAdjacentHTML('beforeend', tpl);
          t = document.getElementById('mf-toast');
        }
        t.querySelector('.toast-body').textContent = msg;
        new bootstrap.Toast(t, { delay: 1400 }).show();
      }
      window.mfToast = showToast;
    </script>
  </body>
</html>
