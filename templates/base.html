<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Marker Finder{% endblock %}</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
/* ------- Compact mode for Finder landing ------- */
.compact-ui { /* reduce global type scale a touch */
  --ui-font: .94rem;
}
.compact-ui .row.g-4{           /* tighten page gutters */
  --bs-gutter-x: 1rem; 
  --bs-gutter-y: 1rem;
}

/* Cards */
.compact-ui .card-body{ padding: .8rem 1rem; }
.compact-ui .card-title{ font-size: 1rem; margin-bottom: .4rem; }

/* Forms */
.compact-ui .form-label{ font-size: .85rem; margin-bottom: .25rem; }
.compact-ui .form-control,
.compact-ui .form-select{ 
  padding: .35rem .55rem; 
  font-size: var(--ui-font);
  height: calc(1.55em + .7rem + 2px);
}
.compact-ui .form-check-label{ font-size: .85rem; }
.compact-ui .help-hint,
.compact-ui .form-text{ font-size: .82rem; margin-top: .15rem; }

/* Buttons & badges */
.compact-ui .btn{ padding: .34rem .6rem; font-size: .92rem; }
.compact-ui .btn-sm{ padding: .28rem .5rem; font-size: .86rem; }
.compact-ui .badge{ font-size: .72rem; padding: .3em .45em; }

/* Tables (assemblies list, etc.) */
.compact-ui .table{ font-size: .92rem; }
.compact-ui .table>:not(caption)>*>*{ padding: .42rem .55rem; }
.compact-ui .table thead th{ font-size: .82rem; white-space: nowrap; }

/* Lists / alerts */
.compact-ui .list-group-item,
.compact-ui .alert{ padding: .55rem .75rem; }

/* Headings & big numerals (KPIs) */
.compact-ui .display-6, 
.compact-ui .fs-1, 
.compact-ui .fs-2{ font-size: 1.4rem !important; }
.compact-ui .lead{ font-size: .98rem; }

/* “Direct downloads” as a tidy 2-col grid if you add .dl-grid wrapper */
.compact-ui .dl-grid{ display: grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap: .25rem .75rem; }
.compact-ui .dl-grid a{ display:inline-block; padding:.15rem 0; }

/* Dense metric tiles (if you use little stat boxes) */
.compact-ui .stat, 
.compact-ui .kpi { padding:.6rem .75rem; }
.compact-ui .stat .stat-label,
.compact-ui .kpi .label{ font-size:.78rem; }
.compact-ui .stat .stat-value,
.compact-ui .kpi .value{ font-size:1rem; }

/* Minor general tweaks */
.compact-ui .section-gap{ margin-top:.35rem; margin-bottom:.55rem; }
</style>

    <style>
      :root{
        --mf-bg:#0f1115; --mf-card:#161a21cc; --mf-accent:#62e0ff;
      }
      html,body{ height:100%; background:var(--mf-bg);
        font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; }

      .nav-glass{ background:linear-gradient(180deg,rgba(22,26,33,.85),rgba(22,26,33,.65)); backdrop-filter: blur(8px); border-bottom:1px solid rgba(255,255,255,.06); }
      .logo-dot{ width:10px; height:10px; border-radius:50%; background:var(--mf-accent); box-shadow:0 0 16px var(--mf-accent); display:inline-block; }

      .container-fluid{ max-width: 100% !important; }

      .card{ border:1px solid rgba(255,255,255,.06); background:var(--mf-card); border-radius:16px; display:flex; flex-direction:column; }
      .card-body{ flex:1 1 auto; }

      .form-control, .form-select{ background:#0d1117; border:1px solid #222a36; color:#dfe6ee; }
      .form-control:focus, .form-select:focus{ border-color:var(--mf-accent); box-shadow:0 0 0 .25rem rgba(98,224,255,.12); }

      .btn-primary{ background:linear-gradient(180deg,#4ecbff,#2bb6ff); border:0; box-shadow:0 6px 16px rgba(43,182,255,.25); }
      .btn-outline-primary{ border-color:#2bb6ff; color:#82dfff; }
      .btn-outline-primary:hover{ background:#122330; border-color:#2bb6ff; color:white; }

      .badge-soft{ background:rgba(98,224,255,.15); color:#bdf2ff; border:1px solid rgba(98,224,255,.25); }

      .table{ --bs-table-bg: transparent; --bs-table-striped-bg: rgba(255,255,255,.03); --bs-table-hover-bg: rgba(255,255,255,.05); }
      .table thead th{ position:sticky; top:0; background:#0f141c; z-index:1; }
      .table code{ font-size:.86rem; color:#ff8bd8; }

      .kpi{ border-radius:14px; padding:14px 16px; background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.06); }
      .kpi .label{ color:#9fb2c7; font-size:.78rem; }
      .kpi .value{ font-weight:700; letter-spacing:.2px; }

      .help-hint{ color:#9fb2c7; }

      .min-vh-100{ min-height:100vh !important; }
    </style>
  </head>
  <body>
    <!-- Top Nav -->
    <nav class="navbar navbar-dark navbar-expand-lg shadow-sm nav-glass">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <span class="logo-dot"></span>
          <span class="fw-semibold">Marker Finder</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mfNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mfNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Finder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/designer">Primer Wizard</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-3 small text-secondary">
            <span class="d-none d-md-inline">NCBI-backed · Live</span>
            <a class="link-secondary" href="https://www.ncbi.nlm.nih.gov/" target="_blank" rel="noopener">
              <i class="bi bi-box-arrow-up-right"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid px-4 py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid px-4 small text-secondary py-4">
      <hr class="border-secondary-subtle">
      <div class="d-flex flex-wrap justify-content-between">
        <div>
          <i class="bi bi-shield-check me-1"></i>
          Set <code>ENTREZ_EMAIL</code> and be polite with requests.
        </div>
        <div>© 2025 Marker Finder</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Enable tooltips
      document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
      // Toast helper
      function showToast(msg) {
        let t = document.getElementById('mf-toast');
        if (!t) {
          const tpl = `
          <div id="mf-toast" class="toast align-items-center text-bg-dark border-0 position-fixed bottom-0 end-0 m-4" role="status" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body"></div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>`;
          document.body.insertAdjacentHTML('beforeend', tpl);
          t = document.getElementById('mf-toast');
        }
        t.querySelector('.toast-body').textContent = msg;
        new bootstrap.Toast(t, { delay: 1400 }).show();
      }
      window.mfToast = showToast;
    </script>
  </body>
</html>
